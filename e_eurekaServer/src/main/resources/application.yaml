
server:
  port: 8761
  
spring:
  application:
    name: eureka-server
    
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
      # 자기 자신을 서비스로 등록하지 않음
      registry-with-eureka: false 
      
      # 마이크로 서비스 목록을 로컬에 캐시하지 않음
      fetch-registry: false
             
